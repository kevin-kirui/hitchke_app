<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitch-Hiking App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1 style="text-align: center;">Hitch-Hiking App</h1>
    </header>
    <main>
        <section id="ride-form">
            <h2>Offer a Ride</h2>
            <form id="offer-ride-form">
                <label for="driver">Driver Name:</label>
                <input type="text" id="driver" name="driver">
                <label for="start_location">Start Location:</label>
                <input type="text" id="start_location" name="start_location">
                <label for="end_location">End Location:</label>
                <input type="text" id="end_location" name="end_location">
                <label for="date_time">Date and Time:</label>
                <input type="datetime-local" id="date_time" name="date_time">
                <button type="submit">Offer Ride</button>
            </form>
        </section>
        <section id="rides-list">
            <h2>Available Rides</h2>
            <ul id="rides">
                <!-- Rides will be listed here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Hitch-Hiking App</p>
    </footer>
    <div class="slideshow-container">
        <div class="slides fade">
            <img src="images/StockCake-Elegant Car Shopping_1719956611.jpg" style="width:100%">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
